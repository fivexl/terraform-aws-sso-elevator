name: 'base'

on:
  push:
    tags: [ v* ]
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tflint:
    name: TFLint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - uses: terraform-linters/setup-tflint@v3
        name: Setup TFLint
        with:
          tflint_version: v0.46.0      
      - name: TFLint
        run: |
          tflint -f compact
        env:
          GITHUB_TOKEN: ${{ github.token }}  # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting

  fmt:
    name: fmt
    runs-on: ubuntu-20.04
    container:
      image: hashicorp/terraform:latest
    steps:
      - uses: actions/checkout@master
      - run: terraform fmt --recursive -check=true

  validate:
    name: validate
    runs-on: ubuntu-20.04
    container:
      image: hashicorp/terraform:latest
    steps:
      - uses: actions/checkout@master
      - name: terraform validate
        run: |
          terraform init
          terraform validate -no-color
        env:
          AWS_DEFAULT_REGION: "eu-central-1"

  tfsec:
    name: TFSec
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - name: TFSec
        uses: triat/terraform-security-scan@v3.0.3
        with:
          tfsec_actions_comment: false

  localstack:
    name: localstack
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash    
    env:
      AWS_DEFAULT_REGION: "eu-central-1"
      TF_CLI_ARGS_plan: "-compact-warnings"
      TF_CLI_ARGS_apply: "-compact-warnings"     
    services:
      localstack-service:
        image: localstack/localstack:2.1
        ports:
          - "4566:4566"
          - "4510-4559:4510-4559"
        env:
          #SERVICES: "sqs,s3"
          FORCE_NONINTERACTIVE: 1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        options: >-
          --health-cmd "./bin/localstack status services"
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
          --health-start-period 15s 
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock # https://docs.localstack.cloud/references/lambda-provider-v2/#docker-not-available 
    steps:
      - uses: actions/checkout@master

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.4.4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Terraform-local installation
        run: pip3 install terraform-local

      - name: Install Poetry
        run: pip3 install poetry

      - name: terraform drop unsupported by localstack
        run: |
          rm sheduler_group.tf
          
      - name: terraform init
        run: tflocal init -backend-config=./tests/localstack-backend.tf
        
      - name: terraform validate
        run: tflocal validate
        
      - name: terraform plan
        run: tflocal plan -var-file=./tests/localstack.tfvars -out=plan.tfplan

      - name: terraform apply
        run: tflocal apply -auto-approve plan.tfplan
