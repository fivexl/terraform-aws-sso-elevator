repos:
-   repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
    -   id: codespell
        args: [-C, "3"]
        types_or: [python, rst, markdown, cython, c, terraform]
        additional_dependencies: [tomli]
# Python
-   repo: local
    hooks:
    # Python syntax check - catches syntax errors early
    -   id: python-check-syntax
        name: python syntax check
        description: "Check Python syntax"
        entry: python
        args: [-m, py_compile]
        language: python
        types: [python]
        require_serial: false
    -   id: uv-export-src
        name: uv export src requirements
        description: "Export src/requirements.txt from pyproject.toml"
        entry: bash -c 'cd src && uv export --frozen --no-emit-workspace --no-dev --no-editable -o requirements.txt'
        language: system
        files: ^src/(pyproject\.toml|uv\.lock)$
        pass_filenames: false
    -   id: uv-export-layer
        name: uv export layer requirements
        description: "Export layer/requirements.txt from pyproject.toml"
        entry: bash -c 'cd layer && uv export --frozen --no-emit-workspace --no-dev --no-editable -o requirements.txt'
        language: system
        files: ^layer/(pyproject\.toml|uv\.lock)$
        pass_filenames: false
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
    -   id: ruff-format
# Terraform
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.104.0
  hooks:
    - id: terraform_fmt
      exclude: ^(tests|src/tests)/
    - id: terraform_tflint
      exclude: ^(tests|src/tests)/
    - id: terraform_validate
      exclude: ^(tests|src/tests)/
    - id: terraform_docs
      exclude: ^(tests|src/tests)/
      args:
        - --args=--lockfile=false
    - id: terraform_trivy
      exclude: ^(tests|src/tests)/
      args:
        # Dockerfile.layer uses FROM scratch for asset extraction only, not a runnable container
        - --args=--severity HIGH,CRITICAL --skip-dirs .terraform,examples/complete/.terraform,tests --skip-files src/docker/Dockerfile.layer
